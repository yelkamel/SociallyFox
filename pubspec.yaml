name: sociallyfox
description: Application de dev perso en communication

publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^1.13.1
  firebase_core_web: ^1.6.1
  firebase_auth: ^3.3.9
  firebase_auth_web: ^3.3.9
  cloud_firestore: ^3.1.10
  cloud_firestore_web: ^2.6.10
  
  # Tools
  intl: ^0.17.0
  get: ^4.6.1

  # UI/UC
  layoutools:
    git:
      url: https://github.com/yelkamel/layoutools

  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.0+2
  flutter_animation_progress_bar: ^2.0.1
  tap_debouncer: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/

  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/fonts/AirbnbCerealLight.ttf
          weight: 300
        - asset: assets/fonts/AirbnbCerealBook.ttf
          weight: 400
        - asset: assets/fonts/AirbnbCerealMedium.ttf
          weight: 600
        - asset: assets/fonts/AirbnbCerealBold.ttf
          weight: 700
        - asset: assets/fonts/AirbnbCerealExtraBold.ttf
          weight: 800
        - asset: assets/fonts/AirbnbCerealBlack.ttf
          weight: 900

